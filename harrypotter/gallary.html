<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute to Harry Potter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="harry.css">
</head>
<body>
    <header>
        <h1>Gallery</h1>
        
    </header>


<section class="gallery">
    <h2>House Banners</h2>
    <div class="banner-grid">
        <div class="banner">
            <img src="Harry-Potter-House-Banner-G.png" alt="Gryffindor Banner">
            <h3>Gryffindor</h3>
        </div>
        <div class="banner">
            <img src="Harry-Potter-House-Banners.png" alt="Hufflepuff Banner">
            <h3>Hufflepuff</h3>
        </div>
        <div class="banner">
            <img src="Harry-Potter-House-Banners4_R.png" alt="Ravenclaw Banner">
            <h3>Ravenclaw</h3>
        </div>
        <div class="banner">
            <img src="Harry-Potter-House-Banners_S.png" alt="Slytherin Banner">
            <h3>Slytherin</h3>
        </div>
    </div>

    <div class="cartoon-character"></div>
</section>
</body>
</html>
